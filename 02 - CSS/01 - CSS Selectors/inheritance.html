<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Inheritance in CSS</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #665544;
        padding: 10px;
      }
      .page {
        border: 5px solid #665544;
        background: #efefef;
        padding: inherit;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <h1>Potatoes</h1>
      <p>There are dozens of different potato varieties.</p>
      <p>
        There are usually described as early, second early and main crop
        potatoes.
      </p>
    </div>
  </body>
</html>
