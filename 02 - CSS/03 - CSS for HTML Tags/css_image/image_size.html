<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Image Size</title>
    <meta charset="utf-8" />
    <style>
      img.large {
        width: 500px;
        height: 500px;
      }
      img.medium {
        width: 250px;
        height: 250px;
      }
      img.small {
        width: 100px;
        height: 100px;
      }
      img.pct50 {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>

  <body>
    <img src="../../images/hoa-hong.png" class="large" alt="Rose" />
    <img src="../../images/hoa-hong.png" class="medium" alt="Rose" />
    <img src="../../images/hoa-hong.png" class="small" alt="Rose" />
    <hr />
    <img src="../../images/hoa-hong.png" class="pct50" alt="Rose" />
    <hr />
    <img src="../../images/hoa-hong.png" class="origin" alt="Rose" />
  </body>
</html>
