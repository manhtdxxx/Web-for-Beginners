<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Thực hành về Image</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul>
      <li>
        <h1>Ảnh 0</h1>
        <img src="images/000.png" alt="Ảnh 0" />
      </li>
      <li>
        <h1>Ảnh 1</h1>
        <figure>
          <img src="images/1.png" alt="Ảnh 1" title="Logo TITV" /> <br />
          <figcaption>Ảnh 1: Logo TITV</figcaption>
        </figure>
      </li>
      <li>
        <h1>Ảnh 2</h1>
        <img src="images/2.webp" alt="Ảnh 2" width="250px" />
      </li>
      <li>
        <h1>Ảnh 3</h1>
        <img src="images/3.jpg" alt="Ảnh 3" width="500px" height="500px" />
      </li>
      <li>
        <h1>Ảnh 4</h1>
        <img src="images/4.jpg" alt="Ảnh 4" width="250px" />
      </li>
      <li>
        <h1>Ảnh 5</h1>
        <img src="images/5.gif" alt="Ảnh 5" />
      </li>
      <li>
        <h1>Ảnh 24</h1>
        <img src="images/24.png" alt="Ảnh 24" />
      </li>
    </ul>
  </body>
</html>
