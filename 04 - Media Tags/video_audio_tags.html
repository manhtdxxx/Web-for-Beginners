<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Thẻ video -->
    <video width="500px" controls>
      <source src="link.mp4" type="video/mp4" />
    </video>

    <!-- Thẻ audio -->
    <audio controls>
      <source src="link.mp3" type="video/mp3" />
    </audio>

    <!-- Thẻ iframe -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Zc9JxLX_zts?si=KLJDl9e5I_4F3ZKy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
