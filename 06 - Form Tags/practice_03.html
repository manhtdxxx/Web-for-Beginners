<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Form 03</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="contact.php" method="post">
      <table border="1">
        <tr>
          <td><h1>Contact us</h1></td>
        </tr>
        <tr>
          <td>
            <input type="text" name="fullname" placeholder="Enter Name" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="email"
              name="email"
              placeholder="Enter Email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="tel"
              name="phonenumber"
              placeholder="Enter Phone Number"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="number"
              name="age"
              placeholder="Enter Age"
              min="1"
              max="100"
              step="1"
            />
          </td>
        </tr>
        <tr>
          <td>
            <textarea
              name="message"
              placeholder="Message"
              maxlength="500"
              minlength="10"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Send" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
