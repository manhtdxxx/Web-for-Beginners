<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Form 02</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="signin.php" method="post">
      <table border="1">
        <tr>
          <td colspan="2"><h1>Registration Form</h1></td>
        </tr>
        <tr>
          <td>Enter name</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Enter password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox" name="game" id="hockey" />
            <label for="hockey">Hockey</label> <br />
            <input type="checkbox" name="game" id="football" />
            <label for="football">Football</label> <br />
            <input type="checkbox" name="game" id="badminton" />
            <label for="badminton">Badminton</label> <br />
            <input type="checkbox" name="game" id="cricket" />
            <label for="cricket">Cricket</label> <br />
            <input type="checkbox" name="game" id="voleyball" />
            <label for="voleyball">Voleyball</label> <br />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td>
            <select name="age">
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Avatar</td>
          <td><input type="file" name="avatar" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Click me!" />
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
